<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li id="list1"></li>
      <li id="list2"></li>
      <li id="list3"></li>
    </ul>
    <script>
      let li1 = document.getElementById("list1");
      li1.innerText = "List item number 1";

      let li2 = document.getElementById("list2");
      li2.innerText = "List item number 2";

      let li3 = document.getElementById("list3");
      li3.innerText = "List item number 3";
    </script>
  </body>
</html>
