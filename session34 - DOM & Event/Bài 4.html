<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="h1">this text is optional</h1>
    <button id="btn">Press to change text style</button>
    <script>
      // Bước 1: Lấy ra phần tử cần click (dòng chữ)
      let h1 = document.getElementById("h1");
      // Bước 2: Lắng nghe sự kiện click lên nút
      document.getElementById("btn").addEventListener("click", function () {
        h1.style.color = "red";
        h1.style.backgroundColor = "yellow";
      });
    </script>
  </body>
</html>
