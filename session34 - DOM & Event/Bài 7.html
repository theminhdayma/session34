<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Cell 1 row 1</th>
          <th>Cell 2 row 1</th>
          <th>Cell 3 row 1</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <button id="btn">Add Row</button>
    <script>
      let btnElement = document.querySelector("#btn");
      let rowCount = 1;

      btnElement.addEventListener("click", function () {
        let tbodyElement = document.querySelector("#tbody");
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.textContent = "Cell 1 row " + rowCount;
        let td2 = document.createElement("td");
        td2.textContent = "Cell 2 row " + rowCount;
        let td3 = document.createElement("td");
        td3.textContent = "Cell 3 row " + rowCount;

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);

        tbodyElement.appendChild(tr);

        rowCount++;
      });

      // Tuỳ chỉnh nút
      btnElement.style.color = "white";
      btnElement.style.padding = "10px";
      btnElement.style.borderRadius = "10px";
      btnElement.style.background = "green";
    </script>
  </body>
</html>
