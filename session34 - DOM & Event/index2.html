<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box-1">Box</div>
    <div class="box-1">Box</div>
    <div class="box-1">Box</div>

    <table border="1">
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Tuổi</th>
          <th>Số điện thoại</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <!-- Sự kiện ( event ) -->
    <h1>Event</h1>
    <button onclick="handleClick1()">Click me 1</button>
    <button id="btn-1">Click me 2</button>
    <button id="btn-3">Click me 3</button>


    <input type="text" placeholder="Nhập email" id="email">


    <h2 id="heading2"></h2>
    <script>
      // Lấy theo seclector
      let boxElement = document.querySelector(".box-1");
      // Trả về giá trị đầu tiên được tìm thấy

      // Lấy theo qerySelector
      let boxes = document.querySelectorAll(".box-1");
      // Gía trị trả về đó là 1 node List
      console.log(boxes);
      boxes.forEach((element) => {
        console.log(element);
      });

      // Thêm một phần tử vào trong DOM
    //   let ul = document.createElement("ul");
    //   document.body.append(ul);

    //   let li = document.createElement("li");
    //   li.textContent = "Xin chào!!!";
    //   ul.appendChild(li);

      const users = [
        {
          id: 1,
          userName: "Nguyễn Thế Minh",
          age: 18,
          phone: "0364577211",
        },
      ];

      //b1: Lấy ra phần tử tbody
      let tbodyElement = document.querySelector("#tbody");
      //b2: Dùng map để lặp qua từng phần từ của mảng và kèm dữ liệu trong mảng
      let usersHTMLs = users.map((user, index) => {
        return `
            <tr>
                <td>${index + 1}</td>
                <td>${user.userName}</td>
                <td>${user.age}</td>
                <td>${user.phone}</td>
            </tr>
            <tr>
                <td>${index + 1}</td>
                <td>${user.userName}</td>
                <td>${user.age}</td>
                <td>${user.phone}</td>
            </tr>
            <tr>
                <td>${index + 1}</td>
                <td>${user.userName}</td>
                <td>${user.age}</td>
                <td>${user.phone}</td>
            </tr>
            `;
      });

      //b3: ép mảng về dang chuỗi HTML
      let usersHTML = usersHTMLs.join("");
      console.log(usersHTML);
      //b4: Lấy chuỗi HTML ở b3 để gắn vào tbody
      tbodyElement.innerHTML = usersHTML;



      // Cách 1: 
      function handleClick1(){
        console.log("Click-1");
      }

      // Cách 2: 
      //b1: Lấy ra element của phần tử cần click
      let btnElement = document.querySelector("#btn-1");
      //b2: Lắng nghe sựu kiện click lên phần tử
      btnElement.onclick = function (e){
        console.log("Click me 2", e);
      }


      // Cách 3:
      //b1: Lấy ra element của phần tử cần click
      let btnElement1 = document.querySelector("#btn-3");
      //b2: Lắng nghe sựu kiện click lên phần tử
      btnElement1.addEventListener("click", function(){
        console.log("Click me 3");
      })



      // Lất value từ Input
      let inputElement = document.querySelector("#email");

      // Lắng nghe sựu kiện: button - click, input - input, select - change
      inputElement.addEventListener("input", function(event){
        console.log("Changed", event.target.value);
      })
    </script>
  </body>
</html>
